<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gallery</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <form action="/">
            <ul>
                <li>
                    <label for="PanzerI">
                        <img src="images/panzer1.jpg" alt="Panzer I" />
                    </label>
                </li>
                <li>
                    <label for="PanzerII">
                        <img src="images/panzer2.jpg" alt="Panzer II" />
                    </label>
                </li>
                <li>
                    <label for="PanzerIIIH">
                        <img src="images/panzer3H.jpeg" alt="Panzer III H" />
                    </label>
                </li>
                <li>
                    <label for="PanzerIV">
                        <img src="images/panzer4.jpg" alt="Panzer IV" />
                    </label>
                </li>
                <li>
                    <label for="Panther">
                        <img src="images/panther.jpg" alt="Panzer I" />
                    </label>
                </li>
                <li>
                    <label for="TigerI">
                        <img src="images/tiger1.jpg" alt="Tiger I" />
                    </label>
                </li>
                <li>
                    <label for="TigerII">
                        <img src="images/tiger2.jpg" alt="Tiger II" />
                    </label>
                </li>
            </ul>
            <input type="radio" name="Tanks" id="PanzerI" checked="checked" />
            <img src="images/panzer1.jpg" alt="Panzer I" />
            <input type="radio" name="Tanks" id="PanzerII" />
            <img src="images/panzer2.jpg" alt="Panzer II" />
            <input type="radio" name="Tanks" id="PanzerIIIH" />
            <img src="images/panzer3H.jpeg" alt="Panzer III H" />
            <input type="radio" name="Tanks" id="PanzerIV" />
            <img src="images/panzer4.jpg" alt="Panzer IV" />
            <input type="radio" name="Tanks" id="Panther" />
            <img src="images/panther.jpg" alt="Panther" />
            <input type="radio" name="Tanks" id="TigerI" />
            <img src="images/tiger1.jpg" alt="Tiger I" />
            <input type="radio" name="Tanks" id="TigerII" />
            <img src="images/tiger2.jpg" alt="Tiger II" />
        </form>
    </div>

</body>
</html>
